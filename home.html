<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <title>Circuito Evento Mulher </title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>

    <header>
        <nav class="nav-menu">
            <div class="img-header">
                <a target="_blank" href="https://www.eusoucircuitomulher.com.br"><img src="./img/logo 1.png" alt=""></a>
            </div>
            <div class="container-btn">
                <div class="logout-container">
                    <button type="button" class="clear" onclick="logout()"><p>Encerrar Sessão</p></button>
                    <img class="logout" src="./img/logout.png" alt="">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <div class="player-video">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/yyR1W5054v8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>

            <div class="img-main">
                <div class="link-content">
                    <p>Acesse Nosso Site </p>
                    <div class="img-arrow">
                        <img src="./img/arrow-down.png" alt="">
                    </div>
                    <div class="img-link-container">
                        <a target="_blank" href="https://www.muitoalemdecinderelas.com.br"><img class="img-link" src="./img/logo instituto.png" alt=""></a>

                    </div>
                </div>

            </div>

        </div>

        <div class="chat-container">
            <ul id="messages"></ul>
            <div class="send-msg">
                <form onsubmit="return sendMessage()">
                    <input id="message" placeholder="Digite sua Mensagem" autocomplete="off">
                    <input type="submit" class="btn-send">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="btn-rede-social">
                <a target="_blank" href="https://www.instagram.com/muitoalemdecinderelas/"><img src="./img/instagram.png" alt=""></a>
                <a target="_blank" href="https://wa.me/5514981432717"><img src="./img/whats.png" alt=""></a>
                <a target="_blank" href="https://www.youtube.com/channel/UClZXqUtf0KKfw_HcTbfLnGQ"><img src="./img/youtube.png" alt=""></a>
                <a target="_blank" href="https://www.linkedin.com/company/muito-além-de-cinderelas/"><img src="./img/linkedin.png" alt=""></a>
                <a target="_blank" href="https://www.facebook.com/muitoalemdecinderelas"><img src="./img/facebook.png" alt=""></a>
            </div>
            <div class="img-footer-container">
                <a target="_blank" href="https://www.muitoalemdecinderelas.com.br"><img class="img-footer" src="./img/Ativo 4.png" alt=""></a>
            </div>

        </div>
    </footer>
</body>

<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>

<script src="./javascript/fireBaseInit.js"></script>
<script src="./javascript/home.js"></script>
<script src="./javascript/auth-guard.js"></script>
<script src="./javascript/liveChat.js"></script>

</html>
